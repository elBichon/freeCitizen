
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Chat </title>
           
            </head>
    
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script>
            $(function() {
              afficheConversation();
              $('#envoyer').click(function() {
                                  var nom = $('#nom').val();
                                  var message = $('#message').val();
                                  $.post('chat.php', {'nom':nom, 'message': message }, function() {
                                         afficheConversation;
                                         });
                                  });
              
              function afficheConversation() {
              $('#conversation').load('ac.htm');
              $('#message').val('');
              $('#message').focus();
              }
              setInterval(afficheConversation, 5000);
              });
            </script>
        <fieldset>
            <legend>Un chat</legend>
            <div id="conversation"></div><br />
            <form action="#" method="post">
                <input type="text" id="nom" value="pseudo" size="6">
                    <input type="text" id="message" size="27">
                        <button type="button" id="envoyer" title="Envoyer"><img src="envoyer.gif"></button>
                        </form>
        </fieldset>
    </body>
</html>
